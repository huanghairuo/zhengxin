<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col width-75>
        <ion-input type="text" placeholder="手机号"></ion-input>
      </ion-col>
      <ion-col width-25>
        <button ion-button block class="sendVerify">发送验证码</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-75>
        <ion-input type="text" placeholder="验证码"></ion-input>
      </ion-col>
    </ion-row>
    <button ion-button full class="finish">完成</button>
    <div class="noVerify">
      <a>收不到验证码</a>
    </div>
  </ion-list>
</ion-content>
