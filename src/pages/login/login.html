<ion-content padding>
	<div class="hero no-header flat">
        <div class="content">
            <div class="app-icon"><ion-icon color="primary" name="thunderstorm"></ion-icon></div>
            <h1>信而有征</h1>
        </div>
    </div>
	<ion-list>
		<ion-item no-padding>
			<ion-label floating>用户民或邮箱</ion-label>
			<ion-input type="text" no-padding></ion-input>
		</ion-item>

		<ion-item no-padding>
			<ion-label floating>密码</ion-label>
			<ion-input type="password" no-padding></ion-input>
		</ion-item>
	</ion-list>

	<button ion-button block color="primary" (click)="submit">登录</button>
	<button ion-button block color="green">微信登录</button>
</ion-content>
